<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <title>Building Type Details</title>
</head>
<body>
<section layout:fragment="header">
    <h1>
        Building Type Detail
        <small>Control panel</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="/"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Building Type</li>
    </ol>
</section>
<div layout:fragment="content">
    <div class="row">
        <div class="col-md-12">
            <!-- Horizontal Form -->
            <div class="box box-info">
                <div class="box-header with-border">
                    <h3 class="box-title">Building Type</h3>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form th:action="@{/building/saveBuildingType}" th:object="${buildingType}" method="post" class="form-horizontal">
                    <div class="box-body">
                    	<div class="form-Type">
                            <label class="col-sm-2 control-label">Building Sub Group</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" readonly="readonly" th:field="*{buildingSubGroup.display}"/>
                                <input type="hidden" class="form-control" th:field="*{buildingSubGroup.buildingSubGroupId}">
                            </div>
                        </div>
                        <div class="form-Type">
                            <label class="col-sm-2 control-label">Building Type Id</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control"  readonly="readonly" th:field="*{buildingTypeId}" placeholder="Building Type ID">
                            </div>
                        </div>
                        <div class="form-Type">
                            <label class="col-sm-2 control-label">Building Type</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" th:field="*{buildingTypeName}" placeholder="Enter Building Type Name"/>
                            </div>
                        </div>
                        <div class="form-Type">
                            <label class="col-sm-2 control-label">Building Type Note</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" th:field="*{buildingTypeNote}" placeholder="Enter Building Type Note"/>
                            </div>
                        </div>
                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer center">
                        <a th:href="@{/building/viewBuildingTypes}">
                            <button type="button" class="btn btn-default"><i class="fa fa-right"></i> Cancel</button>
                        </a>
                        <button type="submit" class="btn btn-info pull-right"><i class="fa fa-save"></i> Save</button>
                        <button type="submit" class="btn btn-info pull-right"><i class="fa fa-save" th:formaction="@{/building/saveStayBuildingType}"></i> Save & Stay</button>
                    </div>
                    <!-- /.box-footer -->
                </form>
            </div>
            <!-- /.box -->
        </div>
    </div>
</div>

<th:block layout:fragment="script">
    <script>
    </script>
</th:block>

</body>

</html>
